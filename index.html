<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakravyuha | C/C++ Obfuscation Engine</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js"></script>

    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --header-bg: #2c3e50;
            --text-color: #343a40;
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --border-color: #dee2e6;
            --error-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 960px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background-color: var(--header-bg);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .header .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 0.5rem;
            border-radius: 8px;
            display: block;
        }
        
        .header .tagline {
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 0.25rem;
            color: #ecf0f1;
        }
        
        .header p {
            margin: 0;
            color: #bdc3c7;
        }

        .main-content {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab-button {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        .language-selector {
            padding: 0.5rem 0 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .language-selector label {
            font-weight: 600;
        }
        .language-selector select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .CodeMirror {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            height: 300px;
        }

        #file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background-color: #fdfdff;
        }

        #file-upload {
            display: none;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        select.form-control,
        input.form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .checkbox-item input {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .btn:disabled,
        .btn.disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #results-area {
            display: none;
        }

        .report-container {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1.5rem;
            background-color: #fdfdff;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
        }

        .report-table th,
        .report-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .report-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        .report-table td:first-child {
            font-weight: 500;
        }

        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .download-buttons .btn {
            width: auto;
            flex-grow: 1;
        }

        .btn-secondary {
            background-color: #27ae60;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #229954;
        }

        .btn-tertiary {
            background-color: #8e44ad;
        }

        .btn-tertiary:hover:not(:disabled) {
            background-color: #7d3c98;
        }

        #error-container {
            display: none;
            background-color: var(--error-color);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-hover);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./assets/chakravyuha_logo.png" alt="Chakravyuha Logo" class="logo">
            <p class="tagline">The Impenetrable Code Formation</p>
            <p>A Web-Based C/C++ Obfuscation Service</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h2 class="section-title">Step 1: Provide Your Code</h2>
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab('text-input')">Paste Code</button>
                    <button class="tab-button" onclick="showTab('file-input')">Upload File (.c or .cpp)</button>
                </div>
                <div id="text-input-content" class="tab-content active">
                    <div class="language-selector">
                        <label for="language-select">Language:</label>
                        <select id="language-select">
                            <option value="cpp">C++</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <textarea id="code-editor"></textarea>
                </div>
                <div id="file-input-content" class="tab-content">
                    <div id="file-upload-area" onclick="document.getElementById('file-upload').click();">
                        <p id="file-label">Click or drag & drop a .c or .cpp file here</p>
                    </div>
                    <input type="file" id="file-upload" accept=".c,.cpp,.cxx,.cc">
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Step 2: Configure Obfuscation</h2>
                <div class="config-grid">
                    <div class="form-group">
                        <label for="pipeline-select">Obfuscation Pipeline</label>
                        <select id="pipeline-select" class="form-control">
                            <option value="full">Full Obfuscation (All Passes)</option>
                            <option value="cff">Control Flow Flattening Only (Beta)</option>
                            <option value="string">String Encryption Only</option>
                            <option value="fake">Fake Code Insertion Only</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="level-select">Obfuscation Level</label>
                        <select id="level-select" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cycles-input">Obfuscation Cycles (1-5)</label>
                        <input type="number" id="cycles-input" class="form-control" value="1" min="1" max="5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="generate-cfg-checkbox"> Generate CFG Visual Comparison
                    </label>
                </div>
            </div>

            <div id="error-container"></div>
            <div class="section"><button class="btn" id="obfuscate-btn" onclick="runObfuscation()">Obfuscate Code</button></div>

            <div id="results-area" class="section">
                <h2 class="section-title">Step 3: Review Results</h2>
                <div id="report-container-wrapper" class="report-container"></div>
                <div class="download-buttons">
                    <a id="download-binary-btn" class="btn disabled" download>Download Obfuscated Binary</a>
                    <button id="view-cfg-btn" class="btn btn-tertiary disabled">View CFG Comparison</button>
                    <button id="download-pdf-btn" class="btn btn-secondary disabled">Save Report as PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let uploadedFileContent = '';
        let uploadedFileName = '';

        const cppDefaultCode = `// Standard C++ headers are used for portability.
#include <iostream>
#include <string>
#include <vector>

// This function contains sensitive strings that will be encrypted.
void check_credentials(const std::string& user) {
    // This string literal is a prime target for encryption.
    std::string secret_user = "admin_user_secret";

    if (user == secret_user) {
        // This success message will also be encrypted.
        std::cout << "Access Granted! Welcome, administrator." << std::endl;
    } else {
        // This failure message will also be encrypted.
        std::cout << "Access Denied! Incorrect username." << std::endl;
    }
}

// This function has loops and conditional logic ideal for control flow flattening.
int process_data(const std::vector<int>& data) {
    int result = 0;
    for (int val : data) {
        if (val > 50) {
            result += (val * 2);
        } else if (val > 10) {
            result += (val + 5);
        } else {
            result -= 1;
        }
    }
    return result;
}

int main() {
    std::cout << "--- Credential Check ---" << std::endl;
    check_credentials("guest");
    check_credentials("admin_user_secret");

    std::cout << "\\n--- Data Processing ---" << std::endl;
    std::vector<int> numbers = {5, 25, 75, -3};
    int final_result = process_data(numbers);
    std::cout << "Final calculation result: " << final_result << std::endl;

    return 0;
}`;
        
        const cDefaultCode = `// Standard C headers are used for portability.
#include <stdio.h>
#include <string.h>

// This function contains sensitive strings that will be encrypted.
void check_credentials(const char* user) {
    // This string literal is a prime target for encryption.
    const char* secret_user = "admin_user_secret";

    if (strcmp(user, secret_user) == 0) {
        // This success message will also be encrypted.
        printf("Access Granted! Welcome, administrator.\\n");
    } else {
        // This failure message will also be encrypted.
        printf("Access Denied! Incorrect username.\\n");
    }
}

// This function has loops and conditional logic ideal for control flow flattening.
int process_data(const int* data, int size) {
    int result = 0;
    for (int i = 0; i < size; ++i) {
        int val = data[i];
        if (val > 50) {
            result += (val * 2);
        } else if (val > 10) {
            result += (val + 5);
        } else {
            result -= 1;
        }
    }
    return result;
}

int main() {
    printf("--- Credential Check ---\\n");
    check_credentials("guest");
    check_credentials("admin_user_secret");

    printf("\\n--- Data Processing ---\\n");
    int numbers[] = {5, 25, 75, -3};
    int final_result = process_data(numbers, 4);
    printf("Final calculation result: %d\\n", final_result);

    return 0;
}`;
        
        const backendUrl = "https://chakravyuha-backend.onrender.com:3001";
        // const backendUrl = "http://localhost:3001"; // For local testing

        window.onload = function () {
            if (typeof CodeMirror === 'undefined') {
                document.body.innerHTML = "<h1>Error: Could not load the code editor.</h1>";
                return;
            }
            editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
                lineNumbers: true,
                mode: "text/x-c++src",
                theme: "material-darker"
            });
            editor.setValue(cppDefaultCode);

            const fileUploadArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-upload');
            const langSelect = document.getElementById('language-select');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => fileUploadArea.addEventListener(e, p => { p.preventDefault(); p.stopPropagation(); }, false));
            fileUploadArea.addEventListener('drop', handleFileDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            
            langSelect.addEventListener('change', (e) => {
                if (e.target.value === 'c') {
                    editor.setOption("mode", "text/x-csrc");
                    editor.setValue(cDefaultCode);
                } else {
                    editor.setOption("mode", "text/x-c++src");
                    editor.setValue(cppDefaultCode);
                }
            });
        };

        function showTab(tabName) {
            document.querySelectorAll('.tab-content, .tab-button').forEach(el => el.classList.remove('active'));
            document.getElementById(`${tabName}-content`).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
        function handleFileDrop(event) {
            if (event.dataTransfer.files.length > 0) readFile(event.dataTransfer.files[0]);
        }
        function handleFileSelect(event) {
            if (event.target.files.length > 0) readFile(event.target.files[0]);
        }
        function readFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedFileContent = e.target.result;
                uploadedFileName = file.name;
                document.getElementById('file-label').textContent = `Loaded: ${file.name}`;
            };
            reader.readAsText(file);
        }

        async function runObfuscation() {
            const obfuscateBtn = document.getElementById('obfuscate-btn');
            const errorContainer = document.getElementById('error-container');
            obfuscateBtn.disabled = true;
            obfuscateBtn.innerHTML = '<div class="loader"></div>';
            errorContainer.style.display = 'none';
            document.getElementById('results-area').style.display = 'none';

            const cfgBtn = document.getElementById('view-cfg-btn');
            cfgBtn.classList.add('disabled');
            cfgBtn.onclick = null;


            const isUploadTab = document.querySelector('.tab-button.active[onclick*="file-input"]');
            const sourceCode = isUploadTab ? uploadedFileContent : editor.getValue();
            
            if (!sourceCode.trim()) {
                errorContainer.textContent = "Please provide some C/C++ code to obfuscate.";
                errorContainer.style.display = 'block';
                obfuscateBtn.disabled = false;
                obfuscateBtn.innerHTML = 'Obfuscate Code';
                return;
            }

            let effectiveFilename;
            if (isUploadTab) {
                effectiveFilename = uploadedFileName || 'source.cpp';
            } else {
                const lang = document.getElementById('language-select').value;
                effectiveFilename = lang === 'c' ? 'source.c' : 'source.cpp';
            }

            const payload = {
                code: sourceCode,
                filename: effectiveFilename,
                pipeline: document.getElementById('pipeline-select').value,
                level: document.getElementById('level-select').value,
                cycles: document.getElementById('cycles-input').value,
                generateCfg: document.getElementById('generate-cfg-checkbox').checked
            };

            try {
                const response = await fetch(`${backendUrl}/obfuscate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.details || result.error);

                displayReport(result.report);
                setupDownloadButtons(result);
                document.getElementById('results-area').style.display = 'block';
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } catch (error) {
                console.error('Obfuscation failed:', error);
                errorContainer.textContent = `An error occurred:\n\n${error.message}\n\n(The free server might be starting up. Please try again in 30 seconds.)`;
                errorContainer.style.display = 'block';
            } finally {
                obfuscateBtn.disabled = false;
                obfuscateBtn.innerHTML = 'Obfuscate Code';
            }
        }

        function displayReport(report) {
            const container = document.getElementById('report-container-wrapper');
            const { inputParameters, outputAttributes, obfuscationMetrics, binaryMetrics } = report;
            const cff = obfuscationMetrics.controlFlowFlattening;
            const str = obfuscationMetrics.stringEncryption;
            const fci = obfuscationMetrics.fakeCodeInsertion;

            let html = `
                <table class="report-table">
                    <tr><th colspan="2">Run Details</th></tr>
                    <tr><td>Timestamp (UTC)</td><td>${report.timestamp}</td></tr>
                    <tr><td>Passes Run</td><td>${obfuscationMetrics.passesRun.join(', ')}</td></tr>
                    <tr><td>Obfuscation Level</td><td>${inputParameters.obfuscationLevel}</td></tr>
                    <tr><td>Cycles Completed</td><td>${obfuscationMetrics.cyclesCompleted}</td></tr>
                </table>
                <br>
                <table class="report-table">
                    <tr><th colspan="2">LLVM IR Size Metrics</th></tr>
                    <tr><td>Original IR Size</td><td>${outputAttributes.originalIRSize}</td></tr>
                    <tr><td>Obfuscated IR Size</td><td>${outputAttributes.obfuscatedIRSize}</td></tr>
                    <tr><td>Total IR Size Change</td><td>${outputAttributes.totalIRSizeChange}</td></tr>
                </table>
                <br>`;

            if (binaryMetrics) {
                html += `
                <table class="report-table">
                    <tr><th colspan="2">Executable Size Metrics</th></tr>
                    <tr><td>Original Executable Size</td><td>${binaryMetrics.originalSize}</td></tr>
                    <tr><td>Obfuscated Executable Size</td><td>${binaryMetrics.obfuscatedSize}</td></tr>
                    <tr><td>Executable Size Change</td><td>${binaryMetrics.sizeChange}</td></tr>
                </table>
                <br>`;
            }

            html += `
                <table class="report-table">
                    <tr><th colspan="2">Obfuscation Results</th></tr>
                    <tr><td>Strings Encrypted</td><td>${str.count}</td></tr>
                    <tr><td>String Encryption Method</td><td>${str.method || 'N/A'}</td></tr>
                    <tr><td>Flattened Functions</td><td>${cff.flattenedFunctions}</td></tr>
                    <tr><td>Flattened Blocks</td><td>${cff.flattenedBlocks}</td></tr>
                    <tr><td>Skipped Functions (for CFF)</td><td>${cff.skippedFunctions}</td></tr>
                    <tr><td>Fake Code Blocks Inserted</td><td>${fci.insertedBlocks}</td></tr>
                </table>
            `;
            container.innerHTML = html;
        }

        function setupDownloadButtons(result) {
            const binaryBtn = document.getElementById('download-binary-btn');
            const pdfBtn = document.getElementById('download-pdf-btn');
            const cfgBtn = document.getElementById('view-cfg-btn');

            // Setup binary and PDF download buttons
            binaryBtn.href = `${backendUrl}${result.downloadPath}`;
            binaryBtn.classList.remove('disabled');

            pdfBtn.classList.remove('disabled');
            pdfBtn.onclick = () => {
                const reportElement = document.getElementById('report-container-wrapper');
                html2canvas(reportElement, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({ orientation: 'p', unit: 'px', format: [canvas.width, canvas.height] });
                    pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                    pdf.save('chakravyuha-obfuscation-report.pdf');
                });
            };

            cfgBtn.classList.remove('disabled');

            if (result.comparisonPagePath) {
                cfgBtn.onclick = () => {
                    window.open(`${backendUrl}${result.comparisonPagePath}`, '_blank');
                };
            } else {
                cfgBtn.onclick = () => {
                    alert("To view the CFG comparison, you must select the 'Generate CFG Visual Comparison' checkbox before running the obfuscation.");
                };
            }
        }
    </script>
</body>

</html>
