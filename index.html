<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakravyuha | C/C++ Obfuscation Engine</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js"></script>

    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --header-bg: #2c3e50;
            --text-color: #343a40;
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --border-color: #dee2e6;
            --error-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 960px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background-color: var(--header-bg);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header p {
            margin: 0.5rem 0 0;
            color: #bdc3c7;
        }

        .main-content {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab-button {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .CodeMirror {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            height: 250px;
        }

        #file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background-color: #fdfdff;
        }

        #file-upload {
            display: none;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input {
            margin-right: 0.75rem;
        }

        .checkbox-item .status-tag {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            margin-left: auto;
            color: white;
        }

        .status-tag.enabled {
            background-color: #27ae60;
        }

        .status-tag.soon {
            background-color: #f39c12;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled,
        .btn.disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #results-area {
            display: none;
        }

        .report-container {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1.5rem;
            background-color: #fdfdff;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
        }

        .report-table th,
        .report-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .report-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        .report-table td:first-child {
            font-weight: 500;
        }

        .download-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background-color: #27ae60;
        }

        .btn-secondary:hover {
            background-color: #229954;
        }

        #error-container {
            display: none;
            background-color: var(--error-color);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-hover);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Chakravyuha</h1>
            <p>A Web-Based C/C++ Obfuscation Service</p>
        </div>

        <div class="main-content">
            <!-- Step 1: Input Code -->
            <div class="section">
                <h2 class="section-title">Step 1: Provide Your Code</h2>
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab('text-input')">Paste Code</button>
                    <button class="tab-button" onclick="showTab('file-input')">Upload File</button>
                </div>
                <div id="text-input-content" class="tab-content active">
                    <textarea id="code-editor"></textarea>
                </div>
                <div id="file-input-content" class="tab-content">
                    <div id="file-upload-area" onclick="document.getElementById('file-upload').click();">
                        <p id="file-label">Click or drag & drop a .c or .cpp file here</p>
                    </div>
                    <input type="file" id="file-upload" accept=".c,.cpp">
                </div>
            </div>

            <!-- Step 2: Configure Obfuscation (Simplified) -->
            <div class="section">
                <h2 class="section-title">Step 2: Obfuscation Features</h2>
                <div class="config-grid">
                    <div class="form-group">
                        <label>Target Platform: Linux (via Docker)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" checked disabled> String Encryption
                                <span class="status-tag enabled">ENABLED</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" disabled> Control Flow Flattening
                                <span class="status-tag soon">COMING SOON</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" disabled> Bogus Code Insertion
                                <span class="status-tag soon">COMING SOON</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="error-container"></div>

            <!-- Step 3: Run -->
            <div class="section">
                <button class="btn" id="obfuscate-btn" onclick="runObfuscation()">Obfuscate Code</button>
            </div>

            <!-- Step 4: Results -->
            <div id="results-area" class="section">
                <h2 class="section-title">Step 3: Review Results</h2>
                <div id="report-container-wrapper" class="report-container"></div>
                <div class="download-buttons">
                    <a id="download-binary-btn" class="btn disabled">Download Obfuscated Binary</a>
                    <button id="download-pdf-btn" class="btn btn-secondary disabled">Save Report as PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let uploadedFileContent = '';
        const defaultCode = `#include <stdio.h>\n\n// A simple function that contains a critical data string.\nvoid returnPassword() {\n    printf("SUPER_SECRET_STRING");\n}\n\nint main() {\n    returnPassword();\n    return 0;\n}`;

        // IMPORTANT: Replace this with your actual Render.com backend URL
        const backendUrl = 'https://chakravyuha-backend.onrender.com';

        window.onload = function () {
            if (typeof CodeMirror === 'undefined') {
                document.body.innerHTML = "<h1>Error: Could not load the code editor. Please check your internet connection and ad-blockers.</h1>";
                return;
            }
            editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), { lineNumbers: true, mode: "text/x-c++src", theme: "material-darker" });
            editor.setValue(defaultCode);
            const fileUploadArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-upload');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => fileUploadArea.addEventListener(e, p => { p.preventDefault(); p.stopPropagation(); }, false));
            fileUploadArea.addEventListener('drop', handleFileDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
        };

        function showTab(tabName) { document.querySelectorAll('.tab-content, .tab-button').forEach(el => el.classList.remove('active')); document.getElementById(`${tabName}-content`).classList.add('active'); document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active'); }
        function handleFileDrop(event) { if (event.dataTransfer.files.length > 0) readFile(event.dataTransfer.files[0]); }
        function handleFileSelect(event) { if (event.target.files.length > 0) readFile(event.target.files[0]); }
        function readFile(file) { const reader = new FileReader(); reader.onload = (e) => { uploadedFileContent = e.target.result; document.getElementById('file-label').textContent = `Loaded: ${file.name}`; }; reader.readAsText(file); }

        async function runObfuscation() {
            const obfuscateBtn = document.getElementById('obfuscate-btn');
            const errorContainer = document.getElementById('error-container');
            obfuscateBtn.disabled = true;
            obfuscateBtn.innerHTML = '<div class="loader"></div>';
            errorContainer.style.display = 'none';
            document.getElementById('results-area').style.display = 'none';

            const sourceCode = document.querySelector('.tab-button.active[onclick*="text-input"]') ? editor.getValue() : uploadedFileContent;
            if (!sourceCode.trim()) {
                errorContainer.textContent = "Please provide some C/C++ code to obfuscate.";
                errorContainer.style.display = 'block';
                obfuscateBtn.disabled = false;
                obfuscateBtn.innerHTML = 'Obfuscate Code';
                return;
            }

            const payload = { code: sourceCode };

            try {
                const response = await fetch(`${backendUrl}/obfuscate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.details || result.error);
                }

                displayReport(result.report);
                setupDownloadButtons(backendUrl, result.downloadPath);
                document.getElementById('results-area').style.display = 'block';
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } catch (error) {
                console.error('Obfuscation failed:', error);
                errorContainer.textContent = `An error occurred:\n\n${error.message}\n\n(The free server might be waking up from sleep. Please try again in 30 seconds.)`;
                errorContainer.style.display = 'block';
            } finally {
                obfuscateBtn.disabled = false;
                obfuscateBtn.innerHTML = 'Obfuscate Code';
            }
        }

        function displayReport(report) {
            const container = document.getElementById('report-container-wrapper');
            let html = '<h3>Obfuscation Report</h3>';
            const categories = {
                "Input Parameters": { "Input File": report.inputFile, "Target Platform": report.inputParameters.targetPlatform },
                "Output Attributes": { "Original Size": report.outputAttributes.originalIRStringDataSize, "Obfuscated Size": report.outputAttributes.obfuscatedIRStringDataSize, "Size Change": report.outputAttributes.stringDataSizeChange },
                "Obfuscation Metrics": { "Cycles Completed": report.obfuscationMetrics.cyclesCompleted, "Strings Encrypted": report.obfuscationMetrics.stringEncryption.count, "Encryption Method": report.obfuscationMetrics.stringEncryption.method }
            };
            for (const category in categories) {
                html += `<table class="report-table"><tr><th colspan="2">${category}</th></tr>`;
                for (const key in categories[category]) {
                    html += `<tr><td>${key}</td><td>${categories[category][key]}</td></tr>`;
                }
                html += '</table><br>';
            }
            container.innerHTML = html;
        }

        function setupDownloadButtons(baseUrl, downloadPath) {
            const binaryBtn = document.getElementById('download-binary-btn');
            const pdfBtn = document.getElementById('download-pdf-btn');
            binaryBtn.href = `${baseUrl}${downloadPath}`;
            binaryBtn.classList.remove('disabled');
            pdfBtn.classList.remove('disabled');
            pdfBtn.onclick = () => {
                const reportElement = document.getElementById('report-container-wrapper');
                html2canvas(reportElement, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({ orientation: 'p', unit: 'px', format: [canvas.width, canvas.height] });
                    pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                    pdf.save('chakravyuha-obfuscation-report.pdf');
                });
            };
        }
    </script>
</body>

</html>
